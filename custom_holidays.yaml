months:
  11:
  - name: Thanksgiving Friday
    function: day_after_thanksgiving(year)
    type: :informal
    regions: [us]
  12:
  - name: New Year's Eve
    regions: [us]
    mday: 31
    type: :informal
    observed: to_weekday_if_weekend(date)

methods:
  day_after_thanksgiving:
    arguments: year
    ruby: |
      Holidays::Factory::DateCalculator.day_of_month_calculator.call(year, 11, 4, 4) + 1

tests:
  - given:
      date: ['2017-12-31']
      regions: ["us"]
    expect:
      name: "New Year's Eve"
  - given:
      date: ['2017-11-24']
      regions: ["us"]
    expect:
      name: "Thanksgiving Friday"
